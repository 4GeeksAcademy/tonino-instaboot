<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>New post</title>
    
</head>
<body>
    <div class="container d-flex justify-content-center">
      <div class="card w-50 mt-3">
        <div class="card-body p-0">
          <div>
            <h5 class="card-title border-bottom p-4">Create a new post</h5>
          </div>
          <div class="caption mt-1 pl-4 pr-4 pt-0 border-bottom">
            
          <div class="form-group font-weight-bold">
            <label for="Caption">Caption:</label>
            <textarea class="form-control" id="Caption" rows="3" placeholder="Add the caption of your post here"></textarea>
          </div>
            <div class="iconos mb-4 mt-3">
                <a href="#" class="btn btn mr-2 border"><i class="fa-regular fa-address-book"></i></a>
                <a href="#" class="btn btn border"><i class="fa-regular fa-compass"></i></a>
            </div>
          </div>
          <div class="boton d-flex justify-content-end p-2 m-1">
            <a href="#" class="btn btn-secondary mr-2">Close</a>
            <a href="#" class="btn btn-success">Publish</a>
          </div>
        </div>
      </div>
    </div>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
